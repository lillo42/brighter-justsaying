services:
  localstack:
    image: localstack/localstack
    environment:
      - "SERVICES=s3,sqs,sns,sts"
      - "DEBUG=1"
    ports:
      - "4566:4566" # LocalStack Gateway
      - "4510-4559:4510-4559" # External services port range
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"